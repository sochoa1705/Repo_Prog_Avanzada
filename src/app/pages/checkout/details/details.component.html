<div class="container">
  <div class="table-responsive table-sm">
    <table class="table table-hover table-bordered table-sm table-light">
      <thead>
        <tr>
          <th>Item</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Sub total</th>
        </tr>
      </thead>
      <tr *ngFor="let item of cart$ | async">
        <td>{{ item.name }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.qty * item.price | currency }}</td>
      </tr>
      <tr>
        <td colspan="3" align="right"><b>Total:</b></td>
        <td colspan="3">
          <b>{{ total$ | async | currency }}</b>
        </td>
      </tr>
    </table>
  </div>
</div>
